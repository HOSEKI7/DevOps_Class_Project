name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - "backend/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hosekishops-backend:1.1 ./backend

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/hosekishops-backend:1.1
