name: Frontend Store CI

on:
  push:
    branches: ["master"]
    paths:
      - "frontend-store/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hosekishops-frontend-store:1.1 ./frontend-store
          docker push ${{ secrets.DOCKER_USERNAME }}/hosekishops-frontend-store:1.1
