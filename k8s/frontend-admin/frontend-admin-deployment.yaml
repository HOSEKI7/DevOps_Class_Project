apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
    spec:
      containers:
        - name: frontend-admin
          image: hoseki7/frontend-admin-hosekishops:2.0
          ports:
            - containerPort: 80
