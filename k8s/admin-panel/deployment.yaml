apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
    spec:
      containers:
        - name: admin-panel
          image: hoseki7/admin-panel:latest
          ports:
            - containerPort: 80
